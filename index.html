<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mis tortas</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" media="all" href="hoja.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css">
    <script src="funciones.js"></script>
</head>
<body>
<!-- Esto es para el título y el botón -->
    <div style="display: inline-flex; align-items: center;">
        <h1 style="margin-bottom: 10px;">Mis tortas</h1>
       <!-- <button type="button" class="btn btn-outline-success" style="margin-left: 30px;  height: fit-content;">Agregar</button>-->
    </div>
    
<!-- Formulario --> 
<form id="form">
    <div class="form-group">
      <label for="tipo1">Tipo</label>
      <input type="text" class="form-control" id="tipoInput" aria-describedby="tipoHelp" placeholder="Ingresa el tipo de torta" required>
      <small id="tipoHelp" class="form-text text-muted">Nunca compartiremos tu torta.</small>
      <label for="precio1">Precio</label>
      <input type="number" class="form-control" id="precioInput" placeholder="Ingrese el precio" required>
      <label for="cantidad1">Cantidad</label>
      <input type="number" class="form-control" id="cantidadInput" placeholder="Ingrese la cantidad" required>
    </div>
    <button  id="enviarBtn" class="btn btn-success" style="margin-bottom: 30px;" type="button" onclick="pandur()">Enviar</button>
</form>
 

<!-- Esto es donde se muestran los datos -->
    <table id="tablaTortas" class="table">
        <thead>
          <tr>
            <th scope="col">Tipo</th>
            <th scope="col">Precio</th>
            <th scope="col">Cantidad</th>
            <th scope="col">Operaciones</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mis tortas</title>
    <link rel="stylesheet" media="all" href="hoja.css" />
</head>
<header id="titulo"><h1>Tortas del Pandurete</h1></header>
<!--Intento de sidebar-->
<div id="mySidebar" class="sidebar">
  <a href="#" onclick="changeView('inicio')" id="uno">Inicio</a>
  <a href="#" onclick="changeView('elementos')" id="dos" >Elementos</a>
  <a href="#" onclick="changeView('gestion')"  id="tres">Gestión</a>
</div>
<div>
  <button class="openbtn" id="sidebarToggleBtn" onclick="toggleSidebar()">&#9776;</button>
</div>

<body>



  <div style="display: block" id="inicio" class="view">
    <!-- Esto es para el título y la imagen -->
    <div style="text-align: center;">
      <img src="img/logo.jpeg" id="img" style="margin: 20px; width: 300px; height: 250px;">
      <h1 style="margin-top: 20px; text-align: center;">Bienvenido a las tortas del Pandurete</h1>
    </div>
    <p style="text-align: center; margin-bottom: 20px;" id="frase">Guardaremos tu torta!</p>
  </div>
  




<div id="gestion" style="display: none;" class="view">
<!-- Formulario --> 
<form id="form">
    <div class="form-group">
      <label for="tipo1">Tipo</label>
      <input type="text" class="form-control" id="tipoInput" aria-describedby="tipoHelp" placeholder="Ingresa el tipo de torta" required>
      <small id="tipoHelp" class="form-text text-muted">Nunca compartiremos tu torta.</small>
      <label for="precio1">Precio</label>
      <input type="number" class="form-control" id="precioInput" placeholder="Ingrese el precio" required>
      <label for="cantidad1">Cantidad</label>
      <input type="number" class="form-control" id="cantidadInput" placeholder="Ingrese la cantidad" required>

      <div id="checkboxes">
        <label for="cb1">Salsa roja</label>
        <input type="checkbox" id="cb1" value="Roja" name="salsa">
        <label for="cb1">Salsa verde</label>
        <input type="checkbox" id="cb1" value="Verde" name="salsa">
      </div>

      <div id="radios">
        <label for="rd1">Pica</label>
        <input type="radio" id="rd1" value="Pica" name="Picor">
        <label for="rd2">No pica</label>
        <input type="radio" id="rd2" value="No pica" name="Picor">
      </div>

      <div id="selects">
        <label for="sl1">Tipo de plato</label>
        <select name="platos" id="sl1">
          <option value="Chido">Chido</option>
          <option value="Feo">Feo</option>
        </select>
      </div>
    </div>
    <button  id="enviarBtn" class="btn btn-success" style="margin-bottom: 30px;" type="button" onclick="pandur()">Enviar</button>
    <button type="button" id="cancelarBtn" class="btn-danger">Cancelar</button>
</form>
<!-- Esto es donde se muestran los datos -->
    <table id="tablaTortas" class="table">
        <thead>
          <tr>
            <th scope="col">Tipo</th>
            <th scope="col">Precio</th>
            <th scope="col">Cantidad</th>
            <th scope="col">Salsa</th>
            <th scope="col">Picor</th>
            <th scope="col">Plato</th>
            <th scope="col">Operaciones</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
</div>



<div style="display: none;" id="elementos" class="view">
  <h1>Inventario de tortas</h1>
  <ul id="listaTortas" class="list-group">
    <!-- Los elementos de la lista se agregarán dinámicamente aquí -->
  </ul>
</div>

</body>
<footer id="footer"><p>Hecho con full chat &copy;</p></footer>
<script src="funciones.js"></script>
</html>
